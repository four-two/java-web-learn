<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<center>
    <form action="/online_test_system/UserLogin" method="post">
        <table border="2">
            <tr>
                <td>
                    用户姓名
                </td>
                <td>
                    <input type="text" name="userName">
                </td>
            </tr>
            <tr>
                <td>
                    用户密码
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="登录">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
